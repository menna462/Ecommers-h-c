  <style>
    .fa-solid{
      color: white;
    }
    body {
  text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
  box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
}

.main {
  max-width: 42px;
  }
  footer{
    background-color: transparent;
  }
  </style>

<body style="height: 100vh; 
display: grid;
align-items: center;
 grid-template-rows: auto 1fr auto;" class=" text-center text-bg-dark">
  <header class="flex">
    <a  href="../index.html" class="logo">
      <i class="fa-solid fa-bag-shopping"></i>
      <span style="font-weight: bold">AWS</span>
      <p style="letter-spacing: 0.5px">Shopping</p>
    </a>

    <div class="links">
      <a style="position: relative" class="cart" href="./cart.html">
        <i class="fa-solid fa-cart-arrow-down"></i>
        $0.00
        <span class="products-number">2</span>
      </a>
      <a class="sign-in" href="./signin.html">
        <i class="fa-solid fa-right-to-bracket"></i>
        Sign in</a
      >
      <a class="register border" href="./register.html">
        <i class="fa-solid fa-user-plus"></i>
        Register</a
      >
      
    </div>
  </header>

<main class="px-3">
  <form style="text-align: left;">
    <div class="mb-4">
      <label for="UserName" class="form-label">UserName</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-4">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-4">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary"> Create Account </button>
  </form>
</main>

<footer class="lead">
  Designed and developed by
  <span>Menna Ala</span>
  2024
</footer>
</div>
